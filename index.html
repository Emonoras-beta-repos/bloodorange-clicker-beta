<!DOCTYPE html>
<html>
    <head>
        <title>BOC</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Assets -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="icon" href="BOC.ico" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="game">
          <h3 class="scorenum">0</h3>
          <button type="button" class="btn-cfc" onclick="scoreUpdate()" title="THE BUTTON OF DOOM"></button>
          <p class="achivement_notifier"></p>
          <p class="achivement_notifier_bottom"></p>
        </main>
        <main class="shop">
            <div class="upgrades"></div>
            <br>
            <div class="buildings">
                <div id="row1">
                    <div class="item">
                        <button type="button" class="btn-cfiuc rubik-txt" onclick="purchase('cursor')" title="Congrats! You can click the button harder!"> Purchase a cursor</button>
                        <p class="cursor-owned">You Own: 0</p>
                        <p class="cursor-cost">Cost: 10</p>
                    </div>
                    <div class="item">
                        <button type="button" class="btn-cfiuc rubik-txt" onclick="purchase('tree')" title="Orange tree with oranges :O">Purchase a tree</button>
                        <p class="tree-owned">You Own: 0</p>
                        <p class="tree-cost">Cost: 100</p>
                    </div>
                    <div class="item">
                        <button type="button" class="btn-cfiuc rubik-txt" onclick="purchase('shed')" title="Shed that can spawn boxes of oranges for no particular reason">Purchase a shed</button>
                        <p class="shed-owned">You Own: 0</p>
                        <p class="shed-cost">Cost: 1000</p>
                    </div>
                </div>
                <div id="row2">
                    <div class="item">
                        <button type="button" class="btn-cfiuc rubik-txt" onclick="purchase('farm')" title="I had no idea you liked slave labor">Purchase a farm</button>
                        <p class="farm-owned">You Own: 0</p>
                        <p class="farm-cost">Cost: 10000</p>
                    </div>
                    <div class="item">
                        <button type="button" class="btn-cfiuc rubik-txt" onclick="purchase('orange-orchard')" title="I do not condone the use of unpaid human labor">Purchase an orange orchard</button>
                        <p class="orange-orchard-owned">You Own: 0</p>
                        <p class="orange-orchard-cost">Cost: 100000</p>
                    </div>
                </div>
            </div>
        </main>        
        <main class="save">
            <div class="save-container">
                <button type="button" class="btn-cfstm rubik-txt" onclick="opensavemenus('savemenu')" title="Save the damn game already" id="diagbtn">Save the game</button>
            </div>
            <div class="import-container">
                <button type="button" class="btn-cfsi rubik-txt" onclick="opensavemenus('import-save-code')" title="Are you going to import your save or not?">Import Your save file here</button>
            </div>
            <div class="reset-container">
                <button type="buttonn" class="btn-cfgr rubik-txt" onclick="reset()" title="Reset the game">Game Reset</button>
            </div>

        </main>
        <dialog id="savemenu">
            <p>Would you like to save the game?</p>
            <button class="btn-yts" onclick="generatesavecode()">Yes</button>
            <button class="btn-nts">No</button>
        </dialog>
        <dialog>
            <p>Would you like to import a save code?</p>
            <button class="btn-isy" onclick="opensavemenus('import-save-code')">Yes</button>
            <button class="btn-isn">No</button>
        </dialog>
        <dialog id="save-code-made">
            <p>Your save code is:</p>
            <p id="savecode"></p>
        </dialog>
        <dialog id="import-save-code">
            <p>Import your save code below:</p>
            <input value="save code" name="save-code" id="imported-save-code"/>
            <button class="btn-isy" onclick="importsavecode()">Import</button>
        </dialog>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
    <script src="purchase.js" type="module"></script>
</html>
